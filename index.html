<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Result</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="your-result">
      <h1>Your Result</h1>
      <div class="score-circle">
        <p class="main-score">76</p>
        <p class="of">of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="exp">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>

    <div class="summary">
      <h2>Summary</h2>
      <div class="resbox" id="reaction">
        <div class="category">
          <img class="icon" src="images/icon-reaction.svg" />
          Reaction
        </div>
        <div class="score"><span class="res">80</span> / 100</div>
      </div>
      <div class="resbox" id="memory">
        <div class="category">
          <img class="icon" src="images/icon-memory.svg" />
          Memory
        </div>
        <div class="score"><span class="res">92</span> / 100</div>
      </div>
      <div class="resbox" id="verbal">
        <div class="category">
          <img class="icon" src="images/icon-verbal.svg" /> Verbal
        </div>
        <div class="score"><span class="res">61</span> / 100</div>
      </div>
      <div class="resbox" id="visual">
        <div class="category">
          <img class="icon" src="images/icon-visual.svg" /> Visual
        </div>
        <div class="score"><span class="res">72</span> / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </body>
</html>
